<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if editar %}Editar Visita{% else %}Nueva Visita{% endif %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">

    <!-- Barra de navegación -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <h3>{% if editar %}Editar Visita{% else %}Nueva Visita{% endif %}</h3> 
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <a href="{{ url_for('visitas.dashboard') }}" class="btn btn-success me-2" style="margin-right:1rem;">Inicio</a>
                <a href="{{ url_for('auth.cerrar_sesion') }}" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </div>
    
    <!-- Contenedor principal -->
    <div class="container mt-5">
        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="row justify-content-center">
                    <div class="col-6">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} mt-3" role="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        {% endwith %}
    
        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-6">
                <form method="POST">
                    <div class="mb-3">
                        <label for="parque" class="form-label">Parque</label>
                        <input type="text" class="form-control" id="parque" name="parque" value="{{ visita.parque if visita else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="number" class="form-control" id="rating" name="rating" 
                               min="1" max="5" value="{{ visita.rating if visita else 1 }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_visita" class="form-label">Fecha de Visita</label>
                        <input type="date" class="form-control" id="fecha_visita" name="fecha_visita" value="{{ visita.fecha_visita.strftime('%Y-%m-%d') if visita else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="detalles" class="form-label">Detalles</label>
                        <textarea class="form-control" id="detalles" name="detalles" rows="4" required>{{ visita.detalles if visita else '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">{% if editar %}Actualizar Visita{% else %}Crear Visita{% endif %}</button>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        const ratingInput = document.getElementById('rating');
        const ratingValue = parseInt(ratingInput.value);

        if (ratingValue < 1 || ratingValue > 5) {
            alert('El rating debe ser un valor entre 1 y 5.');
            event.preventDefault(); // Evitar que el formulario se envíe
        }

        const parqueInput = document.getElementById('parque');
        parqueInput.value = parqueInput.value.trim().toLowerCase();

        const fechaInput = document.getElementById('fecha_visita');
        const fechaSeleccionada = new Date(fechaInput.value);
        const fechaHoy = new Date();
        fechaHoy.setHours(0, 0, 0, 0); // Ignorar la hora, solo comparar la fecha
    
        if (fechaSeleccionada > fechaHoy) {
            alert('No se permiten fechas futuras. La fecha máxima es hoy.');
            event.preventDefault(); // Evitar que el formulario se envíe
        }
    });
</script>

</body>
</html>
